<!DOCTYPE html>
<html>
<title>Illuminous</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.mySlides {display:none;}
</style>
<body>
<div style="max-width:500px">
  <img class="mySlides" src="images/slide3.jpg" width="1200" height="500">
  <img class="mySlides" src="images/slide7.jpg" width="1200" height="500">
  <a href="latest_videos.php" ><img class="mySlides" src="images/slide5.jpg" width="1200" height="500"></a>
  <img class="mySlides" src="images/slide4.jpg" width="1200" height="500">
  
 
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3500); // Change image every 2 seconds
}
</script>

</body>
</html>
